<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57faba85b1.js" crossorigin="anonymous"></script>
    <title>Natación para todos</title>
</head>
<body>

    <div class="inicioDePagina">
        <img class="centrarlogo" src="imagenes/logonatatorio.jpg" alt="logoanatatorio" >
        
        <nav id="nav" class="main-nav">
          <div class="nav-links">
            <a class="link-item" href="#">Nosotros</a>
            <a class="link-item" href="#">Instalaciones</a>
            <a class="link-item" href="#">Contacto</a>
          </div>
        </nav>
        <button id="button-menu" class="button-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
          
      </nav>
    <div class="container">
        <nav id="carrito">
            <i class="fa-solid fa-cart-shopping">
                <div class="buy-card">
                    <ul class="nav-card">
                        <li>Nombre</li>
                        <li>Cantidad</li>
                        <li></li>
                    </ul>
                    <div class="lista_de_cursos">
                        
                    </div>
                    <button id="vaciar_carrito">VACIAR CARRITO</button>
                </div>
            </i>
        </nav>
        <h1>Aprendé a nadar con nosotros</h1>

        <div class="presentacion">
       <img class="natacion5"  src="imagenes/natacion5.jpg">
      <br>
       <h2> Seleccioná tu membresía ideal</h2>
       <br>
    </div>

        <div class="grid" id="lista-cursos" >
            <div class="items">
                <div class="info">
                    <img src="imagenes/natacion6.jpg">
                    <h3>Clase Grupal</h3>
                    <div class="precio">
                        <p>$8000</p>
                    </div>
                    <button class="agregar-carrito" data-id="1" >Agregar al Carrito</button>
                </div>
            </div>
            <div class="items">
                <div class="info">
                    <img src= "imagenes/natacion2.webp">
                    <h3>Clase Individual</h3>
                    <div class="precio">
                        <p>$10000</p>
                    </div>
                    <button class="agregar-carrito" data-id="2">Agregar al Carrito</button>
                </div>
            </div>
            <div class="items">
                <div class="info">
                    <img src="imagenes/piletadenatacion.jpg">
                    <h3>Clase Libre</h3>
                    <div class="precio">
                        <p>$15000</p>
                    </div>
                    <button class="agregar-carrito" data-id="3">Agregar al Carrito</button>
                </div>
            </div>
          
    <script src="script.js"></script>
</body>
</html>
